<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="home/module/_header"></div>

<main id="tt-pageContent">
    <div class="tt-custom-mobile-indent container">
        <div class="tt-categories-title">
            <div class="tt-title">热门标签列表</div>
            <div class="tt-search">
                <form class="search-wrapper" action="/tag">
                    <div class="search-form">
                        <input type="text" name="keywords" class="tt-search__input" placeholder="搜索标签">
                        <button class="tt-search__btn" type="submit">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </button>
                        <button class="tt-search__close">
                            <svg class="tt-icon">
                                <use xlink:href="#icon-cancel"></use>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="tt-categories-list">
            <div class="row">
                <div class="col-md-3 col-lg-3" th:each="tag : ${tags}">
                    <div class="tt-item">
                        <div class="tt-item-header">
                            <ul class="tt-list-badge">
                                <li><a th:href="'/tag/'+${tag.id}"><span th:class="'tt-color0'+${tag.id%9+1}+' tt-badge'">[[${tag.tagName}]]</span></a></li>
                            </ul>
<!--                            <h6 class="tt-title"><a href="page-categories-single.html">Threads - 1,245</a></h6>-->
                        </div>
                        <div class="tt-item-layout">
                            <div class="tt-innerwrapper">
                                <b>[[${tag.count}]]</b> 个相关文章
                            </div>
